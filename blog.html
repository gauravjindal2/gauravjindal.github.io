---
title: Posts
layout: default
tab: posts
---

{% for post in site.categories.post %}
<div class="post-item">
  <a href="{{ post.url }}">
    <h2>{{ post.title }}</h2>
    <p>{{ post.lead | markdownify }}</p>
    <p class="date">{{ post.date | date_to_long_string }}</p>
  </a>
</div>
{% endfor %}
