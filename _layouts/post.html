<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - Gaurav Jindal</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,300,700" type="text/css">
    <link rel="stylesheet" href="/static/app.css" type="text/css">
    <link rel="stylesheet" href="/static/syntax.css" type="text/css">
    {% feed_meta %}
    <meta name="theme-color" content="#111111">

    <meta name="og:type" content="article">
    <meta name="og:title" content="Post: {{ page.title }}">
    <meta name="og:description" content="{{ page.lead }}">
    <meta name="og:site_name" content="Gaurav Jindal">
    <meta name="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.image %}
    <meta name="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@gauravjindal2">
    <meta name="twitter:domain" content="gauravjindal.com">
    <meta name="twitter:title" content="Post: {{ page.title }}">
    <meta name="twitter:description" content="{{ page.lead }}">
    {% if page.image %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  </head>
  <body>
    <header>
      <h1><a href="/">Jake Wharton</a></h1>
    </header>

    <div class="content post">
      <h2>{{ page.title }}</h2>
      <p class="date">{{ page.date | date:"%d %B %Y" }}</p>

      {{ content }}

      <p class="signature">&mdash; Gaurav Jindal</p>
    </div>
    </body>
</html>
